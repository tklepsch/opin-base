# Theme global styles and javascript
global:
  version: 1.x
  css:
    theme:
      assets/css/style.css: {}
  js:
    assets/js/min/global.min.js: {}
  dependencies:
    - core/jquery
    - core/jquery.once

# FONTS
# To be used if Google fonts used on the site
google-fonts:
  css:
    theme:
      'https://fonts.googleapis.com/css?family=Roboto+Condensed:300,400,700': { type: external, minified: true }

# Included polyfill globally for ES6 partial backwards compatibility with ie10+
ES6-polyfill:
  version: 1.x
  js:
    assets/js/lib/polyfill/polyfill.js: {}

