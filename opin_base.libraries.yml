# Theme global styles and javascript
global:
  version: 1.x
  css:
    theme:
      assets/css/style.css: {}
  js:
    assets/js/global.js: {}
  dependencies:
    - core/jquery
    - core/jquery.once

# FONTS
# To be used if Google fonts used on the site
google-fonts:
  css:
    theme:
      'https://fonts.googleapis.com/css?family=Roboto+Condensed:300,400,700': { type: external, minified: true }

